apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: inji-gateway
  namespace: inji
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - DOMAIN
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: esignet-cert-tls
    hosts:
      - DOMAIN
